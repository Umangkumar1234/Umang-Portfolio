<div class="container" id="edu">
    <div>
        <h1>Education</h1>
    </div>
    <div class="row roweducation" *ngFor="let education of educationList">
        <span id="course">{{education.course}}</span>
        <span>{{education.institute}}</span>
        <span id="duration">{{education.duration}}</span>
        <span id="duration">{{education.score}}</span>
    </div>
</div>
